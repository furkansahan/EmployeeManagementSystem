<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmyeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>


<nav class="navbar navbar-expand-lg  bg-dark text-white">
    <a class="navbar-brand" href="#">Employee System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Add Employee</a>
            </li>
        </ul>
    </div>
</nav>
<!--navbar-->

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-primary">Add Employee</h4>
                    <form th:action="@{/register}" method="post">

                        <div class="form-group">
                            <label>Enter Full Name</label>
                            <input type="text" class="form-control" name="name">
                        </div>

                        <div class="form-group">
                            <label>Enter Address</label>
                            <input type="text" class="form-control" name="address">
                        </div>

                        <div class="form-group">
                            <label>Enter Email</label>
                            <input type="text" class="form-control" name="email">
                        </div>

                        <div class="form-group">
                            <label>Enter Phone No</label>
                            <input type="text" class="form-control" name="phno">
                        </div>

                        <div class="form-group">
                        <label>Enter Salary</label>
                        <input type="text" class="form-control" name="salary">
                        </div>

                        <button class="btn btn-primary btn-lg btn-block">Submit</button>


                    </form>

                </div>

            </div>
        </div>
    </div>

</div>












<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
